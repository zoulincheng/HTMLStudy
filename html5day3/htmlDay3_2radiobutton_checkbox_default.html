<!--Check Radio Buttons and Checkboxes by DefaultYou can set a checkbox or radio button to be checked by default using the checked attribute.To do this, just add the word "checked" to the inside of an input element. For example:<input type="radio" name="test-name" checked>Set the first of your radio buttons and the first of your checkboxes to both be checked by default.--><link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"><style>  .red-text {    color: red;  }  h2 {    font-family: Lobster, Monospace;  }  p {    font-size: 16px;    font-family: Monospace;  }  .thick-green-border {    border-color: green;    border-width: 10px;    border-style: solid;    border-radius: 50%;  }  .smaller-image {    width: 100px;  }</style><h2 class="red-text">CatPhotoApp</h2><p>Click here for <a href="#">cat photos</a>.</p><a href="#"><img class="smaller-image thick-green-border" alt="A cute orange cat lying on its back" src="https://bit.ly/fcc-relaxing-cat"></a><p>Things cats love:</p><ul>  <li>cat nip</li>  <li>laser pointers</li>  <li>lasagna</li></ul><p>Top 3 things cats hate:</p><ol>  <li>flea treatment</li>  <li>thunder</li>  <li>other cats</li></ol><form action="/submit-cat-photo">  <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>  <label><input type="radio" name="indoor-outdoor" > Outdoor</label>  <label><input type="checkbox" name="personality" checked> Loving</label>  <label><input type="checkbox" name="personality" > Lazy</label>  <label><input type="checkbox" name="personality" > Energetic</label>  <input type="text" placeholder="cat photo URL" required>  <button type="submit">Submit</button></form>
