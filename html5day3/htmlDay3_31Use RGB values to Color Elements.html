<!--Another way you can represent colors in CSS is by using rgb values.The RGB value for black looks like this:rgb(0, 0, 0)The RGB value for white looks like this:rgb(255, 255, 255)Instead of using six hexadecimal digits like you do with hex code, with rgb you specify the brightness of each color with a number between 0 and 255.If you do the math, 16 times 16 is 256 total values. So rgb, which starts counting from zero, has the exact same number of possible values as hex code.Let's replace the hex code in our body element's background color with the RGB value for black: rgb(0, 0, 0)<style>  body {    background-color: #F00;  }</style>--><style>  body {    background-color: rgb(0,0,0);  }</style>
