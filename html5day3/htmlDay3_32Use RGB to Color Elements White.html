<!--Use RGB to Color Elements WhiteThe RGB value for black looks like this:rgb(0, 0, 0)The RGB value for white looks like this:rgb(255, 255, 255)Instead of using six hexadecimal digits like you do with hex code, with rgb you specify the brightness of each color with a number between 0 and 255.Change the body element's background color from the RGB value for black to the rgb value for white: rgb(255, 255, 255)<style>  body {    background-color: rgb(0, 0, 0);  }</style>--><style>  body {    background-color: rgb(255, 255, 255);  }</style>
