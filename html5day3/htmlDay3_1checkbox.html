<!--Create a Set of CheckboxesForms commonly use checkboxes for questions that may have more than one answer.Checkboxes are a type of inputEach of your checkboxes should be nested within its own label element.All related checkbox inputs should have the same name attribute.Here's an example of a checkbox:<label><input type="checkbox" name="personality"> Loving</label>Add to your form a set of three checkboxes. Each checkbox should be nested within its own label element. All three should share the name attribute of personality.--><link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"><style>  .red-text {    color: red;  }  h2 {    font-family: Lobster, Monospace;  }  p {    font-size: 16px;    font-family: Monospace;  }  .thick-green-border {    border-color: green;    border-width: 10px;    border-style: solid;    border-radius: 50%;  }  .smaller-image {    width: 100px;  }</style><h2 class="red-text">CatPhotoApp</h2><p>Click here for <a href="#">cat photos</a>.</p><a href="#"><img class="smaller-image thick-green-border" alt="A cute orange cat lying on its back" src="https://bit.ly/fcc-relaxing-cat"></a><p>Things cats love:</p><ul>  <li>cat nip</li>  <li>laser pointers</li>  <li>lasagna</li></ul><p>Top 3 things cats hate:</p><ol>  <li>flea treatment</li>  <li>thunder</li>  <li>other cats</li></ol><form action="/submit-cat-photo">  <label><input type="radio" name="indoor-outdoor"> Indoor</label>  <label><input type="radio" name="indoor-outdoor"> Outdoor</label>  <label>    <input type="checkbox" name="personality">Loving  </label>  <label>    <input type="checkbox" name="personality">Hate  </label>   <label>    <input type="checkbox" name="personality">Like  </label>  <input type="text" placeholder="cat photo URL" required>  <button type="submit">Submit</button></form>
